<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consents - Multiple Agreements Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://dev.consents.co/public/termclicks.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="mb-0">Registration Form</h3>
                    </div>
                    <div class="card-body">
                        <form id="registration-form">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <div class="agreements">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="consent-checkbox">
                                        <label class="form-check-label" for="consent-checkbox">
                                            I agree to the 
                                            <a href="#" id="terms-link">Terms of Service</a> and 
                                            <a href="#" id="privacy-link">Privacy Policy</a>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button id="register-btn" type="submit" class="btn btn-primary">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://dev.consents.co/public/termclicks.js"></script>
    <script>
        const termClicks = new TermClicks({
            accountId: "YOUR_CONSENTS_ID",
            agreementTypeIds: ["terms-1", "privacy-1"],
            checkboxEl: "#consent-checkbox",
            disableEls: ["#register-btn"],
            forceAgreementView: true,
            agreementLinks: [
                { el: "#terms-link", ag: "terms-1" },
                { el: "#privacy-link", ag: "privacy-1" }
            ]
        });
    </script>
</body>
</html>
