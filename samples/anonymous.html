<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consents - Anonymous User Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://dev.consents.co/public/termclicks.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="mb-0">Privacy Agreement</h3>
                    </div>
                    <div class="card-body">
                        <form id="terms-form">
                            <div class="mb-3">
                                <h2>These are our terms</h2>
                                <p>You agree to be cool.</p>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="consent-checkbox">
                                <label class="form-check-label" for="consent-checkbox">
                                    I agree to the terms
                                </label>
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://dev.consents.co/public/termclicks.js"></script>
    <script>
        const termClicks = new TermClicks({
            accountId: "YOUR_CONSENTS_ID",
            agreementTypeIds: ["terms-1"],
            checkboxEl: "#consent-checkbox",
            requireConfirmation: true,
            forceAgreementView: true
        });
    </script>
</body>
</html>
